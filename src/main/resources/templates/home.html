<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>URL Shortener</title>
    <meta charset="utf-8">
    <script src="/js/url.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
</head>
<body>

<div class="app-body" id="app-body"
     style="display: flex;flex-direction: row;align-items: center;justify-content: center;">
    <div class="card text-center row">
        <div class="card-header">
            URL SHORTENER
        </div>
        <div class="card-body" id="card-body">
            <div class="p-3 m-0 border-0">
                <div class="row g-2">
                    <div >
                        <div class="form-floating">
                            <input type="email" class="form-control" id="originalUrl" name="originalUrl"
                                   placeholder="url@example.com">
                            <label for="floatingInputGrid">https:// 단축할 긴 주소를 입력하세요 </label>
                        </div>
                    </div>
                    <div>
                        <div class="form-floating">
                            <select class="form-select" id="strategy">
                                <option value="base64">Base64</option>
                                <option value="random">Random</option>
                            </select>
                            <label for="floatingSelectGrid">링크 단축 방식을 선택하세요</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" onclick="loadShortUrl()">링크 단축하기</button>
                </div>
            </div>
            <div class="result" id="result">
                <div class="card-header" id="t3-div">
                </div>
                <div id="statistics"></div>
            <div class = "button-group" id="button-group"></div>
            </div>
        </div>
    </div>
</div>

</body>

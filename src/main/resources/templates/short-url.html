<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Short Url</title>
    <script src="/js/url.js" defer></script>
</head>
<body>
<h1>
    RESULT
</h1>
<div id="original-url">
    <a th:href='${originalUrl.contains("://") ? originalUrl : "//"+originalUrl }' th:text="${originalUrl}"></a>
</div>
<div id="short-url">
    <a th:href='${urlKey}' th:text="${urlKey}" onclick="redirect('${urlKey}')" id="short-url-result"></a>
</div>
</body>
</html>
